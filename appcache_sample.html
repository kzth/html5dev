<!doctype html>

<!-- この指定を行う場合はWebサーバー側でMIMEタイプ「text/cache-manifest」を有効にする -->
<html lang="ja" manifest="appcache_sample.appcache">
  <head>
    <title>OnLine</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="appcache_sample.js"></script>
    <link rel="stylesheet" href="appcache_sample.css">
  </head>
  <body>
    <div id="result"></div>
  </body>
</html>
